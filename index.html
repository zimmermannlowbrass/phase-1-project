<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Brewery Snob Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1 id="page_title">Brewery Snob Quiz</h1>
        </div>
        <h4>First, please pick a difficulty!</h4>
        <select id="difficulty" name="select_difficulty">
            <option aria-placeholder="nothing"></option>
            <option value=3>Easy (pick from 3)</option>
            <option value=10>Medium (pick from 10)</option>
            <option value=20>Hard (pick from 20)</option>
          </select>
        <br/>
        <form class="quiz_section">
            <h4>Next, enter your city!</h4>
            <input
            type="text"
            name="city"
            placeholder="City"
            />
            <input
            type="text"
            name="state"
            placeholder="State"
            />
            <br/>
            <h4>Finally, whenever you are ready, let the quiz begin!</h4>
            <input
            id="submitter"
            type="submit"
            name="submit"
            value="Beer (Quiz) Me"
            />
        </form>
        <div id="possible_breweries" class="quiz_section"></div>
        <div id="learn_more_about_brewery" class="info_sction"></div>
        <h2>Learn More About A Brewery by Dragging the Name Here!</h2>
        <script defer type="text/javascript" src="index.js"></script>
    </body>
